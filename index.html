<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .section {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 6px #ccc;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>üé¨ Movie Ticket Booking System</h2>

  <button onclick="displayMovies()">View Available Movies</button>
  <button onclick="showBookingForm()">Add Booking Request</button>
  <button onclick="processNextBooking()">Process Next Booking</button>
  <button onclick="viewQueue()">View Booking Queue</button>

  <div class="section" id="output"></div>
  <div class="section" id="formSection" style="display:none;">
    <h3>Book a Ticket</h3>
    <input type="text" id="customerName" placeholder="Enter your name">
    <select id="movieSelect"></select>
    <button onclick="addBooking()">Submit Booking</button>
  </div>

  <script>
    const movies = [
      { title: "Inception", time: "10:00 AM" },
      { title: "Interstellar", time: "1:00 PM" },
      { title: "Oppenheimer", time: "4:00 PM" },
      { title: "Dune", time: "7:00 PM" }
    ];

    let queue = [];

    function displayMovies() {
      const output = document.getElementById("output");
      let html = "<h3>Available Movies:</h3><ul>";
      movies.forEach((movie, index) => {
        html += `<li>${index + 1}. ${movie.title} at ${movie.time}</li>`;
      });
      html += "</ul>";
      output.innerHTML = html;
    }

    function showBookingForm() {
      const select = document.getElementById("movieSelect");
      select.innerHTML = "";
      movies.forEach((movie, index) => {
        const opt = document.createElement("option");
        opt.value = index;
        opt.text = `${movie.title} at ${movie.time}`;
        select.add(opt);
      });
      document.getElementById("formSection").style.display = "block";
    }

    function addBooking() {
      const name = document.getElementById("customerName").value.trim();
      const movieIndex = document.getElementById("movieSelect").value;

      if (name === "") {
        alert("Please enter a name.");
        return;
      }

      queue.push({ customerName: name, movieIndex: parseInt(movieIndex) });

      document.getElementById("formSection").style.display = "none";
      document.getElementById("customerName").value = "";

      document.getElementById("output").innerHTML =
        `‚úÖ Booking request added for <strong>${name}</strong>.`;
    }

    function processNextBooking() {
      const output = document.getElementById("output");

      if (queue.length === 0) {
        output.innerHTML = "üö´ No pending booking requests.";
        return;
      }

      const booking = queue.shift();
      const movie = movies[booking.movieIndex];
      output.innerHTML =
        `üéüÔ∏è Booking confirmed for <strong>${booking.customerName}</strong> for movie: <strong>${movie.title}</strong> at ${movie.time}.`;
    }

    function viewQueue() {
      const output = document.getElementById("output");

      if (queue.length === 0) {
        output.innerHTML = "üì≠ No customers in the queue.";
        return;
      }

      let html = "<h3>Booking Queue:</h3><ul>";
      queue.forEach((b, index) => {
        const movie = movies[b.movieIndex];
        html += `<li>${index + 1}. ${b.customerName} for ${movie.title} at ${movie.time}</li>`;
      });
      html += "</ul>";
      output.innerHTML = html;
    }
  </script>
</body>
</html>
